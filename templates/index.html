    <div style = "margin-top:150px" class="container">
        <h3>Todo List</h3>
        <hr>
        <form action="addTodo" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Title</label>
                <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Input Todo Title..">
            </div>
            <button type="submit" class="btn btn-danger">Add</button>
        </form>
        <hr>
        {% if todos %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Todo Title</th>
                    <th scope="col">Todo Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    {% if todo.completed == True %}
                    <td>Completed</td>
                    {% else %}
                    <td>Uncompleted</td>
                    {% endif %}
                    <td><a href="/update/{{todo.id}}" class="btn btn-danger">Complete</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
                <!--
                
                -->
            </tbody>
        </table>
        {% else %}
        <div class="aler alert-danger">
            There is not any todos ..
        </div>
        {% endif %}
        
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
